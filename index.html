            max-width: 50%;

        .image-content img {
            width: 300px;
            height: 300px;
            border-radius: 50%;

            border-radius: 8px;
            display: inline-block;
            margin-top: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            transition: background-color 0.3s ease;
